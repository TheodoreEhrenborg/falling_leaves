<body>
<main></main>
<script src="elm.js"></script>
<script>


    var app = Elm.Main.init({ node: document.querySelector('main') });

    app.ports.playFromElm.subscribe(function(url) {   
    var audio = new Audio(url);
    audio.play();
    });
  </script>
